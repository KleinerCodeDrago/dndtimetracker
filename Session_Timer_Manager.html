<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Session Timer Manager</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .player {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .player.active {
            background-color: #e0ffe0;
        }
        .player.warning {
            background-color: #ffffe0; /* Light yellow */
        }
        .player h3 {
            margin: 0;
        }
        .timers {
            display: flex;
            justify-content: space-between;
        }
        button {
            margin-top: 10px;
        }
        .timer {
            width: 30%;
        }
        .warning {
            color: red;
        }
        .half-warning {
            background-color: #ffffe0; /* Light yellow */
        }
    </style>
    </head>
    <body>
        <h1>Session Timer Manager</h1>
        <div id="playersContainer"></div>
        <button onclick="addPlayer()">Add Player</button>
        <button onclick="resetSession()">Reset Session</button>
        <button onclick="togglePause()">Pause</button>
        <button onclick="exportPlayers()">Export Players</button>
        <button onclick="importPlayers()">Import Players</button>

        <script>
        let players = [
            { name: "Sora", waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null },
            { name: "Harpy", waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null },
            { name: "Miner", waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null },
            { name: "Meister", waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null }
        ];
        let activePlayer = null;
        let isPaused = false;
        let intervalId;
        const maxCurrentActiveTime = 2000;
        const maxWaitTime = maxCurrentActiveTime * players.length;

        function selectPlayer(index) {
            const now = Date.now();
            if (activePlayer !== null) {
                players[activePlayer].activeTime += now - players[activePlayer].startTime;
                players[activePlayer].currentActiveTime = 0;
                players[activePlayer].startTime = null;
            }
            activePlayer = index;
            players[activePlayer].startTime = now;
            players[activePlayer].waitTime = 0; // Reset wait time
            updatePlayerStyles();
        }

        function updatePlayerStyles() {
            players.forEach((player, index) => {
                const playerElement = document.getElementById(`player-${index}`);
                const currentActiveTime = activePlayer === index && player.startTime ? Date.now() - player.startTime : player.currentActiveTime;
                const currentActiveTimeElement = playerElement.querySelector('.timer:nth-child(3)');
                
                if (currentActiveTime >= maxCurrentActiveTime) {
                    currentActiveTimeElement.classList.add('warning');
                    currentActiveTimeElement.classList.remove('half-warning');
                } else if (currentActiveTime >= maxCurrentActiveTime / 2) {
                    currentActiveTimeElement.classList.add('half-warning');
                    currentActiveTimeElement.classList.remove('warning');
                } else {
                    currentActiveTimeElement.classList.remove('warning');
                    currentActiveTimeElement.classList.remove('half-warning');
                }
            });
        }

        setInterval(updatePlayerStyles, 1000);

        function renderPlayers() {
            const container = document.getElementById("playersContainer");
            container.innerHTML = "";
            players.forEach((player, index) => {
                const playerDiv = document.createElement("div");
                playerDiv.className = `player ${activePlayer === index ? 'active' : ''}`;
                playerDiv.id = `player-${index}`;
                const currentActiveTime = activePlayer === index && player.startTime ? Date.now() - player.startTime : player.currentActiveTime;
                playerDiv.innerHTML = `
                    <h3>${player.name}</h3>
                    <div class="timers">
                        <div class="timer ${player.waitTime > maxWaitTime ? 'warning' : ''}">Wait Time: ${formatTime(player.waitTime)}</div>
                        <div class="timer">Combined Active Time: ${formatTime(player.activeTime)}</div>
                        <div class="timer ${activePlayer === index && currentActiveTime > maxCurrentActiveTime ? 'warning' : ''}">Current Active Time: ${formatTime(currentActiveTime)}</div>
                    </div>
                    <button onclick="selectPlayer(${index})">Select</button>
                `;
                container.appendChild(playerDiv);
            });
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours}:${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function updateTimers() {
            players.forEach((player, index) => {
                if (activePlayer !== index) {
                    player.waitTime += 1000;
                } else {
                    player.currentActiveTime = Date.now() - player.startTime;
                }
                updatePlayerTimers(index);
            });
        }

        function updatePlayerTimers(index) {
            const player = players[index];
            const playerElement = document.getElementById(`player-${index}`);
            const currentActiveTime = activePlayer === index && player.startTime ? Date.now() - player.startTime : player.currentActiveTime;
            const waitTimeElement = playerElement.querySelector('.timer:nth-child(1)');
            const activeTimeElement = playerElement.querySelector('.timer:nth-child(2)');
            const currentActiveTimeElement = playerElement.querySelector('.timer:nth-child(3)');

            waitTimeElement.textContent = `Wait Time: ${formatTime(player.waitTime)}`;
            activeTimeElement.textContent = `Combined Active Time: ${formatTime(player.activeTime)}`;
            currentActiveTimeElement.textContent = `Current Active Time: ${formatTime(currentActiveTime)}`;

            if (player.waitTime > maxWaitTime) {
                waitTimeElement.classList.add('warning');
            } else {
                waitTimeElement.classList.remove('warning');
            }

            if (currentActiveTime >= maxCurrentActiveTime) {
                currentActiveTimeElement.classList.add('warning');
                currentActiveTimeElement.classList.remove('half-warning');
            } else if (currentActiveTime >= maxCurrentActiveTime / 2) {
                currentActiveTimeElement.classList.add('half-warning');
                currentActiveTimeElement.classList.remove('warning');
            } else {
                currentActiveTimeElement.classList.remove('warning');
                currentActiveTimeElement.classList.remove('half-warning');
            }
        }

        function togglePause() {
            if (isPaused) {
                intervalId = setInterval(updateTimers, 1000);
                isPaused = false;
            } else {
                clearInterval(intervalId);
                isPaused = true;
            }
        }

        function addPlayer() {
            const playerName = prompt("Enter player name:");
            if (playerName) {
                players.push({ name: playerName, waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null });
                renderPlayers();
            }
        }

        function resetSession() {
            players.forEach(player => {
                player.waitTime = 0;
                player.activeTime = 0;
                player.currentActiveTime = 0;
                player.startTime = null;
            });
            activePlayer = null;
            renderPlayers();
        }

        function exportPlayers() {
            const dataStr = JSON.stringify(players);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const exportFileDefaultName = 'players.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importPlayers() {
            const inputElement = document.createElement('input');
            inputElement.type = 'file';
            inputElement.accept = 'application/json';
            inputElement.onchange = event => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = e => {
                    players = JSON.parse(e.target.result);
                    activePlayer = null;
                    renderPlayers();
                };
                reader.readAsText(file);
            };
            inputElement.click();
        }

        document.addEventListener("DOMContentLoaded", () => {
            intervalId = setInterval(updateTimers, 1000);
            renderPlayers();
        });
        </script>
    </body>
</html>

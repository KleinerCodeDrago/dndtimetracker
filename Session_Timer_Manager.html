<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Timer Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .player {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .player.active {
            background-color: #e0ffe0;
        }
        .player h3 {
            margin: 0;
        }
        .timers {
            display: flex;
            justify-content: space-between;
        }
        button {
            margin-top: 10px;
        }
        .timer {
            width: 30%;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Session Timer Manager</h1>
    <div id="playersContainer"></div>
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="resetSession()">Reset Session</button>

    <script>
        let players = [
            { name: "Player 1", waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null },
            { name: "Player 2", waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null }
        ];
        let activePlayer = null;

        function selectPlayer(index) {
            const now = Date.now();
            if (activePlayer !== null) {
                players[activePlayer].activeTime += now - players[activePlayer].startTime;
                players[activePlayer].currentActiveTime = 0;
                players[activePlayer].startTime = null;
            }
            activePlayer = index;
            players[activePlayer].waitTime = 0;
            players[activePlayer].startTime = now;
        }

        function renderPlayers() {
            const container = document.getElementById("playersContainer");
            container.innerHTML = "";
            players.forEach((player, index) => {
                const playerDiv = document.createElement("div");
                playerDiv.className = `player ${activePlayer === index ? 'active' : ''}`;
                playerDiv.innerHTML = `
                    <h3>${player.name}</h3>
                    <div class="timers">
                        <div class="timer">Wait Time: ${formatTime(player.waitTime)}</div>
                        <div class="timer">Combined Active Time: ${formatTime(player.activeTime)}</div>
                        <div class="timer">Current Active Time: ${formatTime(activePlayer === index ? Date.now() - player.startTime : player.currentActiveTime)}</div>
                    </div>
                    <button onclick="selectPlayer(${index})">Select</button>
                `;
                container.appendChild(playerDiv);
            });
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        setInterval(() => {
            players.forEach((player, index) => {
                if (activePlayer !== index) {
                    player.waitTime += 1000;
                } else {
                    player.currentActiveTime = Date.now() - player.startTime;
                }
            });
            renderPlayers();
        }, 1000);

        function addPlayer() {
            const playerName = prompt("Enter player name:");
            if (playerName) {
                players.push({ name: playerName, waitTime: 0, activeTime: 0, currentActiveTime: 0, startTime: null });
                renderPlayers();
            }
        }

        function resetSession() {
            players.forEach(player => {
                player.waitTime = 0;
                player.activeTime = 0;
                player.currentActiveTime = 0;
                player.startTime = null;
            });
            activePlayer = null;
            renderPlayers();
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderPlayers();
        });
    </script>
</body>
</html>
